<p>13.1 WALA SA MGA TUNTUNING ITO, KABILANG ANG MGA SEKSYONG 13 AT 14, ANG DAPAT MAGBUKOD O MAGLILIMITA SA GARANTIYA NG GOOGLE O PANANAGUTAN PARA SA MGA PAGKALUGI NA